<!DOCTYPE HTML>
<html>
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <title>
            糗事百科
        </title>
        <style type="text/css">		
		body{background:#000;color:#fff;margin:0;padding:0;}	
		#wrapper{float:left;}
		#wrapper #main{top:0;background:blue;z-index:100;width:100%;position:absolute;}	
		#wrapper .nav{background:red;width:100%;width:0;-webkit-transition:all .5s ease;}
		#wrapper .nav.open{width:200px;}
        </style>
        <script src="zepto.js">
        </script>
        <script type="text/javascript">
		$(function(){
			$("#main").bind("click",function(){
				$(".nav").toggleClass("open");			
			});
		});
        </script>
    </head>
    
    <body>
  
    	<div id="wrapper">
    	  	<div class="nav">
    			导航栏静止不动<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    		</div>
    		<div id="main">
    			这是内容区,可以滑动<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    		</div>
    	</div>
    </body>

</html>
