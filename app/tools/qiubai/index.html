<!DOCTYPE HTML>
<html>
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <title>
            糗事百科
        </title>
        <style type="text/css">		
		body{background:#000;color:#fff;margin:0;padding:0;width:100%;}
		
		
		#wrapper{
			float:left;
			position:relative;	/* On older OS versions "position" and "z-index" must be defined, */
			z-index:1;			/* it seems that recent webkit is less picky and works anyway. */
			overflow:hidden;
			}
		#main{background:blue;position:absolute;z-index:100;width:100%;}
		.nav{background:red;width:320px;}
        </style>
        <script src="zepto.js">
        </script>
	<script src="iscroll.js">
        </script>
        <script type="text/javascript">
        $(function(){
		myscroll=new iScroll("wrapper",{

                       snap:true,

                       momentum:false,

                       hScrollbar:false,

                       vScrollbar: false

                  });
        });

        </script>
    </head>
    
    <body>
    	<div class="nav">
    		导航栏静止不动<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    	</div>
    	<div id="wrapper">
    		<div id="main">
    			这是内容区,可以滑动<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    		</div>
    	</div>
    </body>

</html>
