<!DOCTYPE HTML>
<html>
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <title>
            糗事百科(demo)
        </title>
        <style type="text/css">		
		body{background:#000;color:#fff;margin:0;padding:0;width:100%;overflow:hidden;}	
		#wrapper div{float:left;-webkit-transition:all .5s ease;}
		#wrapper #main{-webkit-transform:translate3d(0,0,0);-webkit-backface-visibility: hidden;top:0;background:blue;z-index:100;width:100%;position:absolute;-webkit-transform:translate(0,0)}	
		#wrapper #main.open{-webkit-transform:translate(200px,0)}
		.nav{background:red;width:200px;}
        </style>
        <script src="zepto.js">
        </script>
		<script src="iscroll.js">
        </script>
        <script type="text/javascript">
		$(function(){
			//var myiScroll = new iScroll("wrapper",{snap:true,momentum:false,hScrollbar:false,vScrollbar: false});

			$(document).bind("touchmove",function(e){
				e.preventDefault();
			});
			$("#setting").tap(function(){
				$("#main").toggleClass("open");
			});
			if('ontouchstart' in window){
				$("#main").swipeLeft(function(e){
					e.preventDefault();
					$(this).removeClass("open");			
				});
				$("#main").swipeRight(function(e){
					e.preventDefault();
					$(this).addClass("open");			
				});
			}else{
				$("#main").click(function(){
					$(this).toggleClass("open");
				});
			}
		});
        </script>
    </head>
    
    <body>
		<div class="nav">
    			导航栏，静止不动<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
		</div>
    	<div id="wrapper">
    		<div id="main">
				<img src="img/setting.png" id="setting"> 
    			这是内容区,( <- 手指 -> 滑动该区域)<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    		</div>
    	</div>
		<script src="http://s14.cnzz.com/stat.php?id=5018109&web_id=5018109" language="JavaScript"></script>

    </body>

</html>
