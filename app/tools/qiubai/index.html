<!DOCTYPE HTML>
<html>
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <title>
            糗事百科(demo)
        </title>
        <style type="text/css">		
		body{background:#000;color:#fff;margin:0;padding:0;width:100%;overflow:hidden;}	
		#wrapper div{float:left;-webkit-transition:all .5s ease;}
		#wrapper #main{top:0;background:blue;z-index:100;width:100%;position:absolute;-webkit-transform:translate(0,0)}	
		#wrapper #main.open{-webkit-transform:translate(200px,0)}
		#wrapper .nav{background:red;width:200px;}
        </style>
        <script src="zepto.js">
        </script>
        <script type="text/javascript">
		$(function(){
			$(document).bind("touchmove",function(e){
				e.preventDefault();
			});
			$("#main").swipeLeft(function(e){
				e.preventDefault();
				$(this).removeClass("open");			
			});
			$("#main").swipeRight(function(e){
				e.preventDefault();
				$(this).addClass("open");			
			});
		});
        </script>
    </head>
    
    <body>
  
    	<div id="wrapper">
    	  	<div class="nav">
    			导航栏，静止不动<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    		</div>
    		<div id="main">
    			这是内容区,( <- 手指 -> 滑动该区域)<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    		</div>
    	</div>
    </body>

</html>
