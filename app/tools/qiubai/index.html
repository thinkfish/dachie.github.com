<!DOCTYPE HTML>
<html>
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <title>
            糗事百科
        </title>
        <style type="text/css">		
		body{background:#000;color:#fff;margin:0;padding:0;}
		#wrapper{width:100%;position:relative;}
		#main{background:blue;width:100%;position:absolute;z-index:100;}
		.nav{background:red;position:relative;width:100%;}
        </style>
        <script src="zepto.js">
        </script>
        <script type="text/javascript">
        $(function(){
		$("#main").bind("touchmove",function(e){
			if(e.targetTouches.length==1){				
				this.style.left=e.targetTouches[0].pageX+"px";				
			}
		});	
        });

        </script>
    </head>
    
    <body>
    	<div id="wrapper">
    		<div id="main">
    			这是内容区,可以滑动<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    		</div>
    		<div class="nav">
    			导航栏静止不动<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    		</div>
    	</div>
    </body>

</html>
