<!DOCTYPE HTML>
<html>
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <title>
            糗事百科
        </title>
        <style type="text/css">		
		body{background:#000;color:#fff;margin:0;padding:0;}
		#wrapper{width:100%;position:relative;}
		#main{background:blue;width:100%;position:absolute;z-index:100;}
		.nav{background:red;position:relative;width:100%;}
        </style>
        <script src="zepto.js">
        </script>
        <script type="text/javascript">
        $(function(){
	$("#mian").bind("touchmove",function(event){
		if （event.targetTouches.length == 1） { 
			var touch = event.targetTouches[0];
			alert(touch);
			// 把元素放在手指地点的地位 
			this.style.left = touch.pageX + ""px""; 
		} 
	});	
        });

        </script>
    </head>
    
    <body>
    	<div id="wrapper">
    		<div id="main">
    			这是内容区,可以滑动<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    		</div>
    		<div class="nav">
    			导航栏静止不动<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    		</div>
    	</div>
    </body>

</html>
